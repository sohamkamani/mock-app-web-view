<!DOCTYPE html>
<html>

<head>
  <title></title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="index_style.css">



</head>


<body>

  <header>
    <h1>ORB-3<img src="images/chat.png" class = "comment"  id="comment-button" alt="sorry"></h1>
  </header>

  <div id="comment-form">
    <h3>Leave your comments here: </h3>
    <h5>*Click the division to which the comment is related to.</h5>
    <form>
      <div>
        <input type="text" name="name" id="name" value="" placeholder="Name" required>
      </div>
      <div>
        <textarea rows="8" cols="4" name="comment" id="comment" placeholder="Comment" required></textarea>
      </div>
      <div>
        <input type="button" name="submit" value="Add Comment" id="addComment">
      </div>
    </form>
  </div>

  <div class="image-container" id="image-container">
  </div>

  <ul id="comments">
  </ul>

  <script src="app.js"></script>

</body>

</html>
