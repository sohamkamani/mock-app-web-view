  <header>

<div class="container">
<div class="form" id="comment-form">

    <h3>Leave your comments here: </h3>
    
    
      <div>
        <input type="text" name="name" id="name" value="" placeholder="Name" required>
      </div>
      <div>
        <textarea rows="8" cols="4" name="comment" id="comment" placeholder="Comment" required></textarea>
      </div>
      <h5>*Click the image area to get coordinates</h5>
      <div>
        <input type="text" name="xcord" id="xcord" value="" placeholder="X Coordinate" required>
      </div>
      <div>
        <input type="text" name="ycord" id="ycord" value="" placeholder="Y Coordinate" required>
      </div>
      <div>
        <input type="button" name="submit" value="Add Comment" id="addComment">
      </div>

      <span id="successful-submission"></span>
      
   

  </div>


<div id="image-container" class="image-container">

</div>
