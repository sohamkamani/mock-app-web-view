<!DOCTYPE html>
<html>

<head>
  <title>Orb42</title>
  <meta charset="utf-8">
  <link href="http://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto:100" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <!-- build:css style.css -->
  <link rel="stylesheet" type="text/css" href="../bower_components/normalize-css/normalize.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/font-awesome-animation/dist/font-awesome-animation.css">
  <link rel="stylesheet" type="text/css" href="style/index_style.css">
  <link rel="stylesheet" type="text/css" href="style/commentform.css">
  <!-- endbuild -->


</head>


<body>

  <p id="info-section" class="info-section">
    Click on <i class="fa fa-comment-o"></i> to display comments.
    <br>
    <br> Click on <i class="fa fa-info-circle"></i> to hide this dialogue.
    <br>
    <br> Click on <i class="fa fa-home home-button"></i> to go to home screen.
    <br>
    <br> Click on <i class="fa fa-expand expand-button"></i> to go to full screen mode.
    <br>
    <br> Click on <i class="fa fa-square-o"></i> to show hotspots.
  </p>

  <div class="container">

    <div class="icon-container" id="icon-container">
      <i class="fa fa-info-circle info-button" id="info-button">
        </i>
      <i class="fa fa-comment-o comment-button" id="comment-button"></i>
      <i class="fa fa-home home-button" id="home-button"></i>
      <i class="fa fa-expand expand-button" id="expand-button"></i>
      <i class="fa fa-square-o hotspot-button" id="hotspot-button"></i>

    </div>

    <div class="content-container">
      <i class="fa fa-compress compress-button" id="compress-button"></i>


      <div class="comment-container" id="comment-container">
        <ul id="comments" class="comments">

        </ul>
      </div>

      <div id="image-container" class="image-container">
      </div>
    </div>

  </div>


  <!-- build:js app.js -->
  <script type="text/javascript" src="../bower_components/lodash/lodash.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/comment.js"></script>
  <script type="text/javascript" src="js/mongodb.js"></script>
  <script type="text/javascript" src="js/dom_info.js"></script>
  <script type="text/javascript" src="js/info_center.js"></script>
  <script type="text/javascript" src="js/render_image.js"></script>
  <script type="text/javascript" src="js/md5.js"></script>
  <!-- endbuild -->
</body>

</html>
